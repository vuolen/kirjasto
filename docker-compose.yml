version: "3.8"

services:
    e2e:
        build: e2e
        extra_hosts:
            - "kirjasto:127.0.0.1"
        network_mode: "host"

    frontend:
        build:
            context: .
            dockerfile: ${FRONTEND_LOCATION}/Dockerfile
            target: dev
        container_name: kirjasto-frontend-dev
        image: kirjasto-frontend-dev
        environment:
            PORT: 8001
            BACKEND_URL: "localhost:8000"
        volumes:
            - ${FRONTEND_LOCATION}/src:/usr/src/app/frontend/src
            - ${FRONTEND_LOCATION}/test:/usr/src/app/frontend/test
            - ${FRONTEND_LOCATION}/webpack.dev.js:/usr/src/app/frontend/webpack.dev.js
            - ${FRONTEND_LOCATION}/webpack.common.js:/usr/src/app/frontend/webpack.common.js
            - ./shared:/usr/src/app/shared
        depends_on:
            - backend
        network_mode: "host"
        restart: on-failure

    backend:
        build:
            context: .
            dockerfile: ${BACKEND_LOCATION}/Dockerfile
            target: dev
        container_name: kirjasto-backend-dev
        environment:
            DATABASE_URL: ${DATABASE_URL}
            PORT: 8000
        volumes:
            - ${BACKEND_LOCATION}:/usr/src/app/backend
            - /usr/src/app/node_modules
            - ./shared:/usr/src/app/shared
        depends_on:
            - db
        network_mode: "host"
        restart: on-failure
            
    db:
        image: postgres
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        network_mode: "host"
        command: ["postgres", "-c", "log_statement=all"]
        restart: on-failure
