version: "3.8"
services:
    e2e:
        build: .
        volumes:
            - .:/usr/src/kirjasto:rw
        environment:
            - FRONTEND_URL=frontend:8001
            - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
            - PGHOST=db
            - PGDATABASE=postgres
            - PGUSER=postgres
            - PGPASSWORD=${POSTGRES_PASSWORD}
            - CUCUMBER_PUBLISH_ENABLED=true
        depends_on:
            - frontend
            - selenium
            - db
        command: test
        
    selenium:
        image: selenium/standalone-chrome
        ports:
            - "4444:4444"

    frontend:
        build: ../kirjasto-frontend
        ports:
            - "8001:8001"
        volumes:
            - ../kirjasto-frontend:/usr/src/kirjasto-frontend:rw
        environment:
            - PORT=8001
            - BACKEND_HOST=backend
            - BACKEND_PORT=8000
        depends_on:
            - backend
        command: run development

    backend:
        build: ../kirjasto-backend
        ports:
            - "8000:8000"
        volumes:
            - ../kirjasto-backend:/usr/src/kirjasto-backend:rw
        environment:
            - PORT=8000
            - PGHOST=db
            - PGDATABASE=postgres
            - PGUSER=postgres
            - PGPASSWORD=${POSTGRES_PASSWORD}
        depends_on:
            - db
        command: run development
            
    db:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        command: ["postgres", "-c", "log_statement=all"]
